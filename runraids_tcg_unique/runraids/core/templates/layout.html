{% load static i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block title %}{% endblock title %} - Runraids</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Montserrat", sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
        }
        .sidebar {
            width: 120px;
            background: #222;
            position: fixed;
            height: 100vh;
            text-align: center;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #444;
        }
        .main-content {
            margin-left: 140px;
            padding: 20px;
        }
        @media only screen and (max-width: 600px) {
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>


<!-- Main Content -->
<div class="main-content">
    <header class="text-center py-5">
        <h1 class="display-4">Runraids TCG</h1>
        <p class="lead">Uniques TCG Collection</p>
    </header>

    {% block content %}{% endblock content %}

    <!-- Contact Section -->
    <section id="contact" class="py-5 text-light">
        <div class="container">
            <h2>Contact</h2>
            <hr class="w-25 border-light">

            <p>Let's get in touch. Send me a message:</p>

            <form action="/action_page.php" method="post">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Name" required name="Name">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="email" placeholder="Email" required name="Email">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Subject" required name="Subject">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Message" required name="Message"></textarea>
                </div>
                <button class="btn btn-light" type="submit">
                    <i class="fa fa-paper-plane"></i> SEND MESSAGE
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 text-light">
        <i class="fa fa-instagram mx-2"></i>
        <i class="fa fa-twitter mx-2"></i>
        <i class="fa fa-linkedin mx-2"></i>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
