{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tu Ciudad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: url('{% static "img/background_humans.png" %}') no-repeat center center fixed;
            background-size: cover;
        }

        .city-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .building {
            position: absolute;
            width: 100px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .building:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .building:active {
            transform: scale(0.95);
        }

        .building img {
            width: 100%;
            height: auto;
        }

        .level-label {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            color: #00ffcc;
            box-shadow: 0 0 5px #00ffcc;
        }
    </style>
</head>
<body>
    <div class="city-wrapper">
        {% for building in buildings %}
            <div class="building"
                style="
                    top: {% cycle '5%' '25%' '45%' '65%' '30%' %};
                    left: {% cycle '10%' '30%' '50%' '70%' '85%' %};"
                onclick="alert('Abrir {{ building.building_type.name }}');">

                <div class="level-label">Lv. {{ building.level }}</div>
                <img src="{{ building.image }}" alt="{{ building.building_type.name }}">
            </div>
        {% empty %}
            <p style="color: white; text-align: center;">No tienes edificios a√∫n.</p>
        {% endfor %}
    </div>
</body>
</html>
