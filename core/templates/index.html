{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<section id="login" class="py-5 text-light">
    <div class="container">
        <h2>Login</h2>
        <hr class="w-25 border-light">

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.phone.id_for_label }}" class="form-label">Teléfono</label>
                {{ form.phone }}
            </div>

            <div class="mb-3">
                <label for="{{ form.password_member.id_for_label }}" class="form-label">Contraseña</label>
                {{ form.password_member }}
            </div>

            <button type="submit" class="btn btn-light w-100">Iniciar Sesión</button>
        </form>
    </div>
</section>
{% endblock content %}
